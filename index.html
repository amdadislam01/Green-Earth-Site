<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green-Earth</title>
    <!-- Favicon -->
     <link rel="shortcut icon" href="assets/fav.png" type="image/x-icon">
    <!-- Tailwind And Daisyui Setup -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
      <!-- Navbar -->
    <header class="bg-[#15803D]">
      <nav class="max-w-[1600px] mx-auto px-6">
        <div
          class="flex flex-col md:flex-row items-center justify-between py-4 gap-4 md:gap-0"
        >
          <a href="#" class="flex items-center gap-2">
            <img src="assets/fav.png" alt="logo" class="w-10" />
            <span class="text-white font-semibold text-lg">Green Earth</span>
          </a>

          <ul
            class="hidden md:flex md:flex-row gap-6 text-white font-medium text-center"
          >
            <li class="hover:text-gray-300"><a href="#">About</a></li>
            <li class="hover:text-gray-300"><a href="#">Gallery</a></li>
            <li class="hover:text-gray-300"><a href="#">Plant a Tree</a></li>
          </ul>

          <button
            class="bg-white text-[#15803D] font-semibold px-4 py-2 rounded-full hover:bg-green-500 hover:text-yellow-400 cursor-pointer"
          >
            Plant a Tree
          </button>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="bg-[#d1f5e1] py-24 relative overflow-hidden">
      <div class="max-w-4xl mx-auto text-center px-6">
        <h1
          class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-gray-900"
        >
          Plant a Tree, Grow a Future
        </h1>
        <p class="mt-4 text-base sm:text-lg text-gray-700">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <button
          class="mt-6 bg-yellow-400 text-gray-900 px-6 py-3 rounded-full font-semibold hover:bg-yellow-500 transition"
        >
          Get Involved
        </button>
      </div>
      <img
        src="assets/hero-leaf1.png"
        alt="leaf left"
        class="absolute left-0 top-1/2 -translate-y-1/2 hidden md:block"
      />
      <img
        src="assets/hero-leaf2.png"
        alt="leaf right"
        class="absolute right-0 top-1/2 -translate-y-1/2 hidden md:block"
      />
    </section>
  </body>
</html>
